{% load static %}
<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lambada Aydınlatma</title>

    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Open Sans Googe Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Oswald  Googe Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">

    <!-- owl carousel css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- navbar -->
    {% include 'includes/_navbar.html' %}

    <!-- offcanvas-menu -->
    {% include 'includes/_offcanvas-menu.html' %}

    

    <section class="register">
        <div class="container">
            <h6 class="minihead text-center mt-5">Anasayfa / <span>Giriş Yap</span></h6>
            <h6 class="mdhead text-center">Giriş Yap</h6>
            <hr class="headhr">
            <div class="row mt-5 justify-content-center">
                <div class="col-md-7">
                    <form action="" method="POST">
                        {% csrf_token %}

                        {% if messages %}

                                
                            {% for mesaj in messages %}
                                <div class="alert alert-{{ mesaj.tags }} text-center" id='mesaj'>
                                    {{ mesaj }}
                                </div>
                            {% endfor %}
                        
                
                        {% endif %}
                        
                        <label for="username">Kullanıcı Adı:</label>
                        <input class="register-input" type="text" placeholder="Kullanıcı Adınızı Giriniz" name="kullanici">
                        <label for="password">Şifrenizi Giriniz: </label>
                        <input class="register-input" type="password" placeholder="Şifrenizi Giriniz (En az 8 karakter olmalıdır)" name="sifre">
                        <input type="checkbox" class="register-checkbox me-2" name="remember_me">
                        <label for="" style="cursor: pointer; font-size: 14px; text-decoration:underline;">Beni Hatırla</label>
                        <label for="" class="d-inline ms-5" style="cursor: pointer;font-size: 16px; text-decoration:underline;"><a href="" class="text-black">Şifremi Unuttum</a></label> 
                        <button type="submit" value="Login" class="btn btn-primary d-block mt-5" value ="Giriş Yap">Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- footer -->
    {% include 'includes/_footer.html' %}



    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- owl carousel min js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- app js -->
    <script src="{% static 'js/app.js' %}"></script>





</body>

</html>
